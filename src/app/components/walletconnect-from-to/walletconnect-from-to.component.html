<ng-container>
  <airgap-from-to [transaction]="airGapTransaction"></airgap-from-to>
</ng-container>
<ng-container *ngIf="rawTransaction !== undefined">
  <ion-row class="rawdata--container ion-padding-bottom ion-margin-bottom">
    <ion-col class="ion-no-padding">
      <ion-item class="ion-no-padding" lines="none">
        <ion-toggle [(ngModel)]="advanced" slot="end" (ngModelChange)="initForms()">Change Fees</ion-toggle>
      </ion-item>

      <ng-container *ngIf="advanced && formGroup !== undefined">
        <form [formGroup]="formGroup" class="ion-padding-bottom">
          <ion-row class="padding-top">
            <ion-col size="6">
              <ion-item mode="md" color="light">
                <ion-input label="Gas Price" labelPosition="stacked" type="text" formControlName="gasPrice" id="gasPrice"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item mode="md" color="light">
                <ion-input label="Gas Limit" labelPosition="stacked" type="text" formControlName="gasLimit" id="gasLimit"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>

        <ion-button color="primary" (click)="updateRawTransaction()" [disabled]="formGroup.invalid">Update</ion-button>
      </ng-container>
    </ion-col>
  </ion-row>
</ng-container>
