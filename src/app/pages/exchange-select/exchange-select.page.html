<ion-header class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-toolbar>
      <ion-title>{{ 'exchange-select.title' | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()" fill="clear" color="secondary">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-list lines="none">
      <ion-radio-group [(ngModel)]="selectedExchange" (ngModelChange)="onModelChange()" lines="none" name="selectedExchange" required>
        <ion-item>
          <ion-radio justify="space-between" labelPlacement="start" [value]="ExchangeEnum.CHANGENOW">ChangeNow</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio justify="space-between" labelPlacement="start" [value]="ExchangeEnum.CHANGELLY">Changelly</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio justify="space-between" labelPlacement="start" [value]="ExchangeEnum.QUIPUSWAP">Quipuswap</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio justify="space-between" labelPlacement="start" [value]="ExchangeEnum.PLENTY">Plenty</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio justify="space-between" labelPlacement="start" [value]="LiquidityExchangeEnum.SIRIUS">Sirius DEX</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-grid>
</ion-content>
